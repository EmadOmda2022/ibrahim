name: Deploy to Oracle Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 89.168.127.221
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            SITE_DIR="/home/shorabalawfirm/htdocs/shorabalawfirm.com"
            run_deploy() {
              cd "$SITE_DIR"
              git pull origin main
              composer install --no-dev --optimize-autoloader
              php artisan migrate --force
              php artisan config:cache
              php artisan route:cache
            }
            if run_deploy; then
              exit 0
            fi
            # fallback to site user (common in CloudPanel)
            sudo -u shorabalawfirm -H bash -lc "cd \"$SITE_DIR\" && git pull origin main && composer install --no-dev --optimize-autoloader && php artisan migrate --force && php artisan config:cache && php artisan route:cache"
